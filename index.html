<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body class="bg-light-subtle">

    <header class="col-sm-auto">
      <div class="text-center">
        <img src="./os-campus-cafe-logo-2x.png" class="img-fluid pt-2 px-5" style="width: auto; height: 100%;" alt="Title of Restaurant: O's Campus Cafe.">
      </div>
      </header>
      
    <div class="subheading mt-3 mx-5 text-center text-danger">Delicious, From-Scratch Recipes Close at Hand</div>
    <div class="subheading mt-1 text-center fst-italic">The fresh choice at UT!</div>

    <div class="container text-center mt-3">
      <div class="row py-4">
        <div class="col flex-grow-1">
          <img src="./breakfast.png" class="img-fluid" alt="Platter of eggs, sausage, bacon, hashbrowns, and canadian bacon.">
        </div>
        <div class="col flex-grow-1">
              Breakfast
        </div>
        <div class="col flex-grow-1">
            <div class="row row-cols-1">
                <div class="col pe-5" id="b-cost">
                  $7
                </div>
                <div class="col mt-3 pe-5">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <button type="button" class="btn btn-secondary btn-add" id="b-increase"> + </button>
                        <button type="button" class="btn btn-secondary disabled" id="b-amount"> 0 </button>
                        <button type="button" class="btn btn-secondary btn-dec" id="b-decrease"> - </button>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="row py-4">
        <div class="col flex-grow-1">
          <img src="./tacos.png" class="img-fluid" alt="Picture of Tacos.">
        </div>
        <div class="col flex-grow-1">
            Tacos
        </div>
        <div class="col flex-grow-1">
            <div class="row row-cols-1">
                <div class="col pe-5" id="t-cost">
                  $9
                </div>
                <div class="col mt-3 pe-5">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <button type="button" class="btn btn-secondary btn-add" id="t-increase"> + </button>
                        <button type="button" class="btn btn-secondary disabled" id="t-amount"> 0 </button>
                        <button type="button" class="btn btn-secondary btn-dec" id="t-decrease"> - </button>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="row py-4">
        <div class="col flex-grow-1">
          <img src="./lasagna.png" class="img-fluid" alt="Picture of Lasagna.">
        </div>
        <div class="col flex-grow-1">
              Lasagna
        </div>
        <div class="col flex-grow-1">
            <div class="row row-cols-1">
                <div class="col pe-5" id="l-cost">
                  $13
                </div>
                <div class="col mt-3 pe-5">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <button type="button" class="btn btn-secondary btn-add" id="l-increase"> + </button>
                        <button type="button" class="btn btn-secondary disabled" id="l-amount"> 0 </button>
                        <button type="button" class="btn btn-secondary btn-dec" id="l-decrease"> - </button>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="row py-4">
        <div class="col flex-grow-1">
          <img src="./pasta.png" class="img-fluid" alt="Picture of Pasta.">
        </div>
        <div class="col flex-grow-1">
            Pasta
        </div>
        <div class="col flex-grow-1">
            <div class="row row-cols-1">
                <div class="col pe-5" id="p-cost">
                  $12
                </div>
                <div class="col mt-3 pe-5">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <button type="button" class="btn btn-secondary btn-add" id="p-increase"> + </button>
                        <button type="button" class="btn btn-secondary disabled" id="p-amount"> 0 </button>
                        <button type="button" class="btn btn-secondary btn-dec" id="p-decrease"> - </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row py-4">
        <div class="col pt-1 flex-grow-1">
          Subtotal $<span  id="total-amount">0</span>
        </div>
        <div class="col flex-grow-1">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary rounded-pill" type="button" id="order">Order</button>
            </div>
        </div>
        <div class="col flex-grow-1">
            <div class="d-grid gap-1 col-9 mx-auto">
                <button class="btn btn-secondary rounded-pill" type="button" id="clear">Clear all</button>
            </div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
